version: '3'
services:
  discollama:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: ['--redis-host', 'redis']
    environment:
      - DISCORD_TOKEN
      - OLLAMA_HOST
      - OLLAMA_PORT=11434
      - OLLAMA_MODEL=stardustc/elon-musk-mistral:latest

  redis:
    image: redis/redis-stack-server:latest
    restart: always
    volumes:
      - /data
    ports:
      - 6379
